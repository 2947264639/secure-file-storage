# 应用配置
spring.application.name=secure-file-storage

# 存储配置
storage.base-dir=./secure-storage
storage.encrypted-dir=encrypted
storage.decrypted-dir=decrypted
storage.signature-dir=signatures

# H2?????
spring.datasource.url=jdbc:h2:file:./secure-storage/database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA??
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ????
logging.level.root=INFO
logging.level.com.security.filestore=DEBUG
logging.file.name=./secure-storage/logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 文件编码
spring.mandatory-file-encoding=UTF-8